<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generate Large File with Progress Bar</title>
  <style>
      html, body {
          height: 100%;
          margin: 0;
          display: flex;
          justify-content: center;
          align-items: center;
      }

      divCenter {
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
      }
    /* Basic styling for the modal */
    .modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px;
      background-color: #f9f9f9;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      border-radius: 8px;
      text-align: center;
      z-index: 1000;
      width: 300px;
    }
    .progress-bar {
      width: 100%;
      background-color: #e0e0e0;
      border-radius: 5px;
      overflow: hidden;
    }
    .progress {
      height: 20px;
      width: 0;
      background-color: #4caf50;
      text-align: center;
      color: white;
      font-weight: bold;
      border-radius: 5px;
    }
  </style>
</head>
<body>
    <div class="divCenter">
        <button id="generateFile">Generate Large File</button>
        <br />
        <br />
        <div>
            <label id="lblResult"></label>
        </div>
    </div>
  <!-- Modal for progress -->
  <div id="progressModal" class="modal">
    <p>Generating File...</p>
    <div class="progress-bar">
      <div id="progress" class="progress">0%</div>
    </div>
  </div>

  <script src ="Generate_Large_File_Progress_Bar.js">   
  </script>
</body>
</html>
